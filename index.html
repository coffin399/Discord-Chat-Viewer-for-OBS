<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Chat Viewer</title>
  <style>
    :root {
      --chat-font: 'Yu Gothic', 'Meiryo', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--chat-font);
      background-color: #cceeff;
      background-image:
        radial-gradient(#ffffff 10%, transparent 11%),
        radial-gradient(#ffffff 10%, transparent 11%);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }

    #chat {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .message-content {
      background: #ffe6f2;
      border: 3px solid #ffb6c1;
      border-radius: 25px;
      padding: 12px 16px;
      color: #ff69b4;
      font-family: var(--chat-font);
      margin-left: 8px;
      max-width: 70%;
      margin-right: auto;
      position: relative;
      margin-bottom: 0;
      box-shadow:
        0 0 15px rgba(255,182,193,0.6),
        0 0 30px rgba(255,182,193,0.4),
        0 0 45px rgba(255,182,193,0.2);
    }

    .message-content::after {
      content: "";
      position: absolute;
      top: 12px;
      left: -10px;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: #ffe6f2 transparent transparent transparent;
      filter: drop-shadow(0 -2px 2px rgba(255,182,193,0.4));
    }

    .author {
      font-family: sans-serif;
      font-weight: bold;
      color: black;
      margin-right: 6px;
    }

    .text {
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    .attachment-img, .embed-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 6px;
      border-radius: 10px;
    }

    .attachment-video, .embed-video {
      max-width: 100%;
      display: block;
      margin-top: 6px;
      border-radius: 10px;
    }

    .attachment-link {
      display: block;
      margin-top: 6px;
      color: #ff69b4;
      text-decoration: underline;
      word-break: break-all;
    }

    .embed {
      border: 2px dashed #ffb6c1;
      border-radius: 12px;
      padding: 8px;
      margin-top: 8px;
      background: #fff0f6;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    .embed-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .embed-description {
      margin-bottom: 4px;
    }

    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      font-size: 12px;
      color: #ff69b4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="status">Êé•Á∂ö‰∏≠...</div>

  <script>
    const chat = document.getElementById("chat");

    // WebSocket„ÅÆURL„ÇíÂãïÁöÑ„Å´Ê±∫ÂÆö

        socket.onopen = () => {

            if (data.type === "new") {
              console.log("üÜï Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏Âèó‰ø°");

          } catch (error) {
            console.error("‚ùå „É°„ÉÉ„Çª„Éº„Ç∏Ëß£Êûê„Ç®„É©„Éº:", error);
            console.error("Âèó‰ø°„Éá„Éº„Çø:", event.data);
          }
        };

        socket.onerror = (error) => {
          console.error("‚ùå WebSocket Error:", error);
          console.error("„Ç®„É©„ÉºË©≥Á¥∞:", {
            readyState: socket.readyState,
            url: socket.url
          });
          updateStatus("„Ç®„É©„ÉºÁô∫Áîü", "#ff0000");
        };

        socket.onclose = (event) => {
          console.log("‚ùå WebSocket disconnected.");
          console.log("ÂàáÊñ≠ÊÉÖÂ†±:", {
            code: event.code,
            reason: event.reason,
            wasClean: event.wasClean
          });

          if (!isIntentionallyClosed) {
            updateStatus(`ÂàáÊñ≠ (${reconnectInterval/1000}ÁßíÂæå„Å´ÂÜçÊé•Á∂ö...)`, "#ff6600");

            reconnectTimer = setTimeout(() => {
              reconnectInterval = Math.min(reconnectInterval * 1.5, maxReconnectInterval);
              console.log("üîÑ ÂÜçÊé•Á∂ö„ÇíË©¶„Åø„Åæ„Åô...");
              connect();
            }, reconnectInterval);
          }
        };

      } catch (error) {
        console.error("‚ùå Êé•Á∂ö„Ç®„É©„Éº:", error);
        updateStatus("Êé•Á∂öÂ§±Êïó", "#ff0000");
      }
    }

    // ÊÆã„Çä„ÅÆÈñ¢Êï∞„ÅØÂêå„Åò...

    window.addEventListener('beforeunload', () => {
      isIntentionallyClosed = true;
      if (socket) {
        socket.close();
      }
    });

    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´Êé•Á∂ö
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', connect);
    } else {
      connect();
    }
  </script>
</body>
</html>
