<body>
  <div id="status">Êé•Á∂ö‰∏≠...</div>
  <div id="chat"></div>

  <script>
    const chat = document.getElementById("chat");
    const statusDiv = document.getElementById("status");
    const customFontsStyle = document.getElementById("custom-fonts");
    let socket = null;
    let reconnectInterval = 1000;
    const maxReconnectInterval = 30000;
    let reconnectTimer = null;
    let isIntentionallyClosed = false;

    // WebSocket„ÅÆURL„ÇíÂãïÁöÑ„Å´Ê±∫ÂÆö
    const wsUrl = (() => {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.hostname || 'localhost';
      return `${protocol}//${host}:8765`;
    })();

    console.log('WebSocket URL:', wsUrl);

    function updateStatus(message, color = '#ff69b4') {
      statusDiv.textContent = message;
      statusDiv.style.color = color;
      console.log('Status:', message);
    }

    function loadCustomFonts(fontFiles) {
      if (!fontFiles || fontFiles.length === 0) {
        console.log('üìù „Ç´„Çπ„Çø„É†„Éï„Ç©„É≥„Éà„Å™„Åó„ÄÇ„Éá„Éï„Ç©„É´„Éà„Éï„Ç©„É≥„Éà„Çí‰ΩøÁî®„Åó„Åæ„Åô');
        return;
      }

      let fontFaceRules = '';
      fontFiles.forEach((font, index) => {
        const fontName = font.name || `CustomFont${index}`;
        const format = font.format || 'truetype';

        fontFaceRules += `
          @font-face {
            font-family: '${fontName}';
            src: url(data:${font.mime};base64,${font.data}) format('${format}');
            font-weight: normal;
            font-style: normal;
          }
        `;

        console.log(`‚úÖ „Éï„Ç©„É≥„ÉàÁôªÈå≤: ${fontName}`);
      });

      customFontsStyle.textContent = fontFaceRules;

      // ÊúÄÂàù„ÅÆ„Éï„Ç©„É≥„Éà„Çí„É°„Ç§„É≥„Éï„Ç©„É≥„Éà„Å®„Åó„Å¶Ë®≠ÂÆö
      if (fontFiles.length > 0) {
        const firstFont = fontFiles[0].name || 'CustomFont0';
        document.documentElement.style.setProperty('--chat-font',
          `'${firstFont}', 'Yu Gothic', 'Meiryo', 'MS Gothic', sans-serif`);
        console.log(`‚úÖ „É°„Ç§„É≥„Éï„Ç©„É≥„ÉàË®≠ÂÆö: ${firstFont}`);
      }
    }

    function connect() {
      if (socket && (socket.readyState === WebSocket.CONNECTING || socket.readyState === WebSocket.OPEN)) {
        console.log("Êó¢„Å´Êé•Á∂ö‰∏≠„Åæ„Åü„ÅØ„Ç™„Éº„Éó„É≥Áä∂ÊÖã„Åß„Åô");
        return;
      }

      try {
        updateStatus("Êé•Á∂ö‰∏≠...", "#ff69b4");
        console.log('Êé•Á∂öË©¶Ë°å:', wsUrl);
        socket = new WebSocket(wsUrl);

        socket.onopen = () => {
          console.log("‚úÖ WebSocket connected!");
          updateStatus("Êé•Á∂öÂÆå‰∫Ü", "#00cc00");
          reconnectInterval = 1000;
          if (reconnectTimer) {
            clearTimeout(reconnectTimer);
            reconnectTimer = null;
          }
        };

        socket.onmessage = event => {
          console.log('üì® „É°„ÉÉ„Çª„Éº„Ç∏Âèó‰ø°:', event.data.substring(0, 100));
          try {
            const data = JSON.parse(event.data);

            if (data.type === "init") {
              console.log("üìã ÂàùÊúü„Éá„Éº„ÇøÂèó‰ø°:", data.messages.length, "‰ª∂„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏");
              loadCustomFonts(data.fonts);
              chat.innerHTML = "";
              data.messages.forEach(renderMessage);
              chat.scrollTop = chat.scrollHeight;
              updateStatus("Ê∫ñÂÇôÂÆå‰∫Ü", "#00cc00");
            }

            if (data.type === "new") {
              console.log("üÜï Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏Âèó‰ø°");
              renderMessage(data.message);
              chat.scrollTop = chat.scrollHeight;
            }
          } catch (error) {
            console.error("‚ùå „É°„ÉÉ„Çª„Éº„Ç∏Ëß£Êûê„Ç®„É©„Éº:", error);
            console.error("Âèó‰ø°„Éá„Éº„Çø:", event.data);
          }
        };

        socket.onerror = (error) => {
          console.error("‚ùå WebSocket Error:", error);
          console.error("„Ç®„É©„ÉºË©≥Á¥∞:", {
            readyState: socket.readyState,
            url: socket.url
          });
          updateStatus("„Ç®„É©„ÉºÁô∫Áîü", "#ff0000");
        };

        socket.onclose = (event) => {
          console.log("‚ùå WebSocket disconnected.");
          console.log("ÂàáÊñ≠ÊÉÖÂ†±:", {
            code: event.code,
            reason: event.reason,
            wasClean: event.wasClean
          });

          if (!isIntentionallyClosed) {
            updateStatus(`ÂàáÊñ≠ (${reconnectInterval/1000}ÁßíÂæå„Å´ÂÜçÊé•Á∂ö...)`, "#ff6600");

            reconnectTimer = setTimeout(() => {
              reconnectInterval = Math.min(reconnectInterval * 1.5, maxReconnectInterval);
              console.log("üîÑ ÂÜçÊé•Á∂ö„ÇíË©¶„Åø„Åæ„Åô...");
              connect();
            }, reconnectInterval);
          }
        };

      } catch (error) {
        console.error("‚ùå Êé•Á∂ö„Ç®„É©„Éº:", error);
        updateStatus("Êé•Á∂öÂ§±Êïó", "#ff0000");
      }
    }

    function getFileExtension(url) {
      if (!url) return '';
      const pathname = new URL(url).pathname;
      const ext = pathname.split('.').pop().toLowerCase();
      return ext;
    }

    function renderMessage(m) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = m.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png';
      avatar.alt = m.author;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'author';
      authorSpan.textContent = m.author;

      const textSpan = document.createElement('span');
      textSpan.className = 'text';
      textSpan.textContent = m.content;

      contentDiv.appendChild(authorSpan);
      contentDiv.appendChild(textSpan);

      // Ê∑ª‰ªò„Éï„Ç°„Ç§„É´„ÅÆÂá¶ÁêÜ
      if (m.attachments && m.attachments.length > 0) {
        m.attachments.forEach(att => {
          const ext = getFileExtension(att.url);
          const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(ext);
          const isVideo = ['mp4', 'webm', 'mov'].includes(ext);

          if (isImage) {
            const img = document.createElement('img');
            img.className = 'attachment-img';
            img.src = att.url;
            img.alt = att.filename;
            contentDiv.appendChild(img);
          } else if (isVideo) {
            const video = document.createElement('video');
            video.className = 'attachment-video';
            video.src = att.url;
            video.controls = true;
            contentDiv.appendChild(video);
          } else {
            const link = document.createElement('a');
            link.className = 'attachment-link';
            link.href = att.url;
            link.target = '_blank';
            link.textContent = `üìé ${att.filename}`;
            contentDiv.appendChild(link);
          }
        });
      }

      // Embeds„ÅÆÂá¶ÁêÜ
      if (m.embeds && m.embeds.length > 0) {
        m.embeds.forEach(embed => {
          const embedDiv = document.createElement('div');
          embedDiv.className = 'embed';

          if (embed.title) {
            const title = document.createElement('div');
            title.className = 'embed-title';
            title.textContent = embed.title;
            embedDiv.appendChild(title);
          }

          if (embed.description) {
            const desc = document.createElement('div');
            desc.className = 'embed-description';
            desc.textContent = embed.description;
            embedDiv.appendChild(desc);
          }

          if (embed.image) {
            const img = document.createElement('img');
            img.className = 'embed-img';
            img.src = embed.image;
            embedDiv.appendChild(img);
          }

          contentDiv.appendChild(embedDiv);
        });
      }

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      chat.appendChild(messageDiv);
    }

    window.addEventListener('beforeunload', () => {
      isIntentionallyClosed = true;
      if (socket) {
        socket.close();
      }
    });

    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´Êé•Á∂ö
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', connect);
    } else {
      connect();
    }
  </script>
